<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EX Tracker - Home</title>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f4f4f4;
    }
    #welcomeUser {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h1 id="welcomeUser">Loading...</h1>
  <p>This is your landing hub. From here, you can navigate to your dashboard, manage events, or explore new features.</p>
  <nav>
    <ul>
      <li><a href="dashboard.html">Go to Dashboard</a></li>
      <li><a href="signup.html">Sign Up / Log In</a></li>
    </ul>
  </nav>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD3cJtk0c42pNAr3tsi_gQ7_9KcQS-HvgA",
      authDomain: "extracker-d2148.firebaseapp.com",
      projectId: "extracker-d2148",
      appId: "1:123456789012:web:abcdef123456" // Replace with your actual App ID
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged((user) => {
      const welcomeEl = document.getElementById("welcomeUser");
      if (user) {
        welcomeEl.textContent = `Welcome back, ${user.displayName || user.email}`;
      } else {
        welcomeEl.textContent = "Welcome, guest! Please sign in to access your dashboard.";
      }
    });
  </script>
</body>
</html>
