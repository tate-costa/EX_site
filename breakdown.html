button {

<body>
  <h1>Skill Deduction Breakdown</h1>
  
<div class="filter-panel">
  <label>Filter by Event:</label>
  <select id="eventFilter" onchange="applyFilters()">
    <option value="">All Events</option>
    <option value="FX">FX</option>
    <option value="PH">PH</option>
    <option value="SR">SR</option>
    <option value="VT">VT</option>
    <option value="PB">PB</option>
    <option value="HB">HB</option>
  </select>

  <label>Filter by Name:</label>

  </select>
<label>
  <input type="checkbox" id="routineBreakdownFilter" onchange="applyFilters()" />
  Show only routines
</label>

  <label>Show submissions from the past <span id="dayLabel">14</span> days:</label>
  <input type="range" id="dayRange" min="0" max="60" value="14" oninput="updateDayLabel()" />

<label>
  <input type="checkbox" id="skillComparisonToggle" onchange="applyFilters()" />
  Skill Comparison Mode
</label>

</div> 
  
  <button onclick="downloadAllData()">Download All Submissions</button>
  <label>
    


<label id="skillSelectLabel" style="display: none;">
  Compare Skill:
  <select id="skillSelect" onchange="applyFilters()">
    <option value="">-- Select Skill --</option>
  </select>
</label>



 <table>
  <thead></thead> <!-- Empty, will be filled dynamically -->
  <tbody id="breakdownTableBody"></tbody>
</table>


  <h3>Overall Diagnostics</h3>
  <div id="diagnostics"></div>

    <h3 id="chartTitle" style="display:none;">üìä Average Deduction for Selected Skill</h3>
<div style="overflow-x: auto; max-width: 100%;">
  <canvas id="comparisonChart" height="160" style="display: none;"></canvas>
</div>

<input type="password" id="adminPassword" placeholder="Admin password" />

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD3cJtk0c42pNAr3tsi_gQ7_9KcQS-HvgA",
      authDomain: "extracker-d2148.firebaseapp.com",
      projectId: "extracker-d2148",
      storageBucket: "extracker-d2148.appspot.com",
      messagingSenderId: "203023038950",
      appId: "1:203023038950:web:bc5cc0633c129e0cb2fe27",
      measurementId: "G-XPQ7THPEKD"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let allData = [];
    const userMap = {};

    db.ref('allSubmissions').once('value').then(snapshot => {
      snapshot.forEach(child => {
        const entry = child.val();
        const uid = entry.userId;
        const name = entry.userName || "Unnamed User";
        if (uid) {
          userMap[uid] = name;
        }
        allData.push(entry);
      });

      const nameSelect = document.getElementById("userFilter");
      Object.entries(userMap).sort((a, b) => a[1].localeCompare(b[1])).forEach(([uid, name]) => {
        const option = document.createElement("option");
        option.value = uid;
        option.textContent = name;
        nameSelect.appendChild(option);
      });

      applyFilters();
    });

    function updateDayLabel() {
      const days = document.getElementById("dayRange").value;
      document.getElementById("dayLabel").textContent = days;
      applyFilters();
    }

function applyFilters() {
  const comparisonMode = document.getElementById("skillComparisonToggle").checked;
  const userFilter = document.getElementById("userFilter");

// ‚úÖ Lock user filter to "All Users" in comparison mode
if (comparisonMode) {
  userFilter.value = "";         // force "All Users"
  userFilter.disabled = true;   // prevent changes
} else {
  userFilter.disabled = false;  // re-enable when not comparing
}

  const skillSelectLabel = document.getElementById("skillSelectLabel");
  const skillSelect = document.getElementById("skillSelect");

  const thead = document.querySelector("table thead");
  thead.innerHTML = comparisonMode
    ? `<tr><th>User</th><th>Submissions</th><th>Avg Deduction</th></tr>`
    : `<tr><th>Skill</th><th>Submissions</th><th>Avg Value</th><th>Avg Deduction</th><th>Max Deduction</th><th>Min Deduction</th></tr>`;

  const event = document.getElementById("eventFilter").value;
  const selectedUserId = document.getElementById("userFilter").value;
  const days = parseInt(document.getElementById("dayRange").value);
  const routineOnly = document.getElementById("routineBreakdownFilter").checked;
  const cutoff = days > 0 ? Date.now() - (days * 24 * 60 * 60 * 1000) : null;

  const filtered = allData.filter(entry => {
    if (event && entry.event !== event) return false;
    if (selectedUserId && entry.userId !== selectedUserId) return false;
    if (cutoff && entry.timestamp < cutoff) return false;
    if (routineOnly && !entry.routine) return false;
    return true;
  });

  // ‚úÖ Show/hide dropdown
  skillSelectLabel.style.display = comparisonMode ? "inline-block" : "none";

  if (comparisonMode) {
    // ‚úÖ Populate dropdown with filtered skills
    const previousSkill = skillSelect.value;
    const skillSet = new Set();
    filtered.forEach(entry => {
      const skill = entry.skill?.trim();
      if (skill) skillSet.add(skill);
    });

    skillSelect.innerHTML = `<option value="">-- Select Skill --</option>`;
    Array.from(skillSet).sort().forEach(skill => {
      const option = document.createElement("option");
      option.value = skill;
      option.textContent = skill;
      skillSelect.appendChild(option);
    });
    skillSelect.value = previousSkill;

    const selectedSkill = skillSelect.value;
    if (!selectedSkill) {
      document.getElementById("breakdownTableBody").innerHTML = "";
      document.getElementById("diagnostics").innerHTML = `<p>Select a skill to compare.</p>`;
      return;
    }
    
 let totalValue = 0;
let valueCount = 0;

filtered.forEach(entry => {
  const skill = entry.skill?.trim();
  const value = parseFloat(entry.value);
  if (skill === selectedSkill && !isNaN(value)) {
    totalValue += value;
    valueCount++;
  }
});

const skillAvgValue = valueCount > 0 ? (totalValue / valueCount).toFixed(2) : null;


    // ‚úÖ Compare users on selected skill
    const skillUserMap = {};
    filtered.forEach(entry => {
      const skill = entry.skill?.trim();
      const uid = entry.userId;
      const deduction = parseFloat(entry.deduction);
      if (skill !== selectedSkill || !uid || isNaN(deduction)) return;

      if (!skillUserMap[uid]) {
        skillUserMap[uid] = { totalDeduction: 0, count: 0 };
      }

      skillUserMap[uid].totalDeduction += deduction;
      skillUserMap[uid].count++;
    });

    const tbody = document.getElementById("breakdownTableBody");
    tbody.innerHTML = "";

    Object.entries(skillUserMap).forEach(([uid, stats]) => {
      const avg = (stats.totalDeduction / stats.count).toFixed(2);
      const userName = userMap?.[uid] || uid;

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${userName}</td>
        <td>${stats.count}</td>
        <td>${avg}</td>
      `;
      tbody.appendChild(row);
    });
    // ‚úÖ Prepare chart data
const chartLabels = [];
const chartData = [];

Object.entries(skillUserMap).forEach(([uid, stats]) => {
  const userName = userMap?.[uid] || uid;
  const avg = (stats.totalDeduction / stats.count).toFixed(2);
  chartLabels.push(userName);
  chartData.push(avg);
});

// ‚úÖ Show chart elements
document.getElementById("chartTitle").style.display = "block";
document.getElementById("comparisonChart").style.display = "block";
console.log("Chart should render now:", chartLabels, chartData);

// ‚úÖ Render chart
const ctx = document.getElementById("comparisonChart").getContext("2d");
if (window.comparisonChart instanceof Chart) {
  window.comparisonChart.destroy();
}
 // clear previous chart

window.comparisonChart = new Chart(ctx, {
  type: "bar",
  data: {
    labels: chartLabels,
    datasets: [{
      label: `Avg Deduction for "${selectedSkill}"`,
      data: chartData,
      backgroundColor: "#0077cc",
      borderRadius: 6
    }]
  },
options: {
  responsive: true,
  maintainAspectRatio: false,
  plugins: {
    legend: { display: false },
    title: {
      display: true,
      text: `Average Deduction for "${selectedSkill}"`,
      font: { size: 16 }
    },
    annotation: {
      annotations: {
        avgValueLine: {
          type: 'line',
          scaleID: 'y',
          value: skillAvgValue,
          borderColor: '#888',
          borderWidth: 2,
          borderDash: [4, 4],
          label: {
            enabled: true,
            content: `Avg Value: ${skillAvgValue}`,
            position: 'end',
            backgroundColor: '#888',
            color: '#fff',
            font: { weight: 'bold' }
          }
        }
      }
    }
  },
  scales: {
    y: {
      beginAtZero: true,
      title: { display: true, text: "Avg Deduction" }
    },
    x: {
      title: { display: true, text: "User" }
    }
  }
}

});


    document.getElementById("diagnostics").innerHTML = `
      <p><strong>Skill Comparison:</strong> ${selectedSkill}</p>
      <p><strong>Total Submissions:</strong> ${filtered.length}</p>
    `;
    return;
  }

  document.getElementById("chartTitle").style.display = "none";
document.getElementById("comparisonChart").style.display = "none";


  // ‚úÖ Continue with regular breakdown logic...


      const skillStats = {};
      let totalDeduction = 0;
      let totalCount = 0;
      let maxDeduction = -Infinity;
      let minDeduction = Infinity;
      const skillFrequency = {};

      filtered.forEach(entry => {
        const skill = entry.skill?.trim();
        const deduction = parseFloat(entry.deduction);
        const value = parseFloat(entry.value);
        if (!skill || isNaN(deduction)) return;

        if (!skillStats[skill]) {
          skillStats[skill] = { count: 0, totalDeduction: 0, totalValue: 0, max: deduction, min: deduction, values: [] };
        }

        skillStats[skill].count++;
        skillStats[skill].totalDeduction += deduction;
        skillStats[skill].totalValue += isNaN(value) ? 0 : value;
        skillStats[skill].max = Math.max(skillStats[skill].max, deduction);
        skillStats[skill].min = Math.min(skillStats[skill].min, deduction);
        if (!isNaN(value)) skillStats[skill].values.push(value);

        totalDeduction += deduction;
        totalCount++;
        skillFrequency[skill] = (skillFrequency[skill] || 0) + 1;

        maxDeduction = Math.max(maxDeduction, deduction);
        minDeduction = Math.min(minDeduction, deduction);
      });

      const tbody = document.getElementById("breakdownTableBody");
      tbody.innerHTML = "";
      Object.entries(skillStats).forEach(([skill, stats]) => {
        const avgDeduction = (stats.totalDeduction / stats.count).toFixed(2);
        const avgValue = stats.values.length ? (stats.totalValue / stats.values.length).toFixed(2) : "N/A";
        const highlight = parseFloat(avgDeduction) > parseFloat(avgValue) ? "highlight-red" : "";

        const row = document.createElement("tr");
        row.className = highlight;
          row.innerHTML = `
          <td>${skill}</td>
          <td>${stats.count}</td>
          <td>${avgValue}</td>
          <td>${avgDeduction}</td>
          <td>${stats.max}</td>
          <td>${stats.min}</td>
        `;
        tbody.appendChild(row);
      });

      const mostFrequent = Object.entries(skillFrequency).sort((a, b) => b[1] - a[1])[0];
      const diagnostics = document.getElementById("diagnostics");
      diagnostics.innerHTML = `
        <p><strong>Total Submissions:</strong> ${totalCount}</p>
        <p><strong>Overall Avg Deduction:</strong> ${(totalDeduction / totalCount).toFixed(2)}</p>
        <p><strong>Highest Deduction:</strong> ${maxDeduction}</p>
        <p><strong>Lowest Deduction:</strong> ${minDeduction}</p>
        <p><strong>Most Frequent Skill:</strong> ${mostFrequent ? mostFrequent[0] + " (" + mostFrequent[1] + ")" : "N/A"}</p>
      `;
    }

    function downloadAllData() {
      const rows = [["User Name", "User ID", "Event", "Skill", "Value", "Deduction", "Timestamp"]];
      let totalDeduction = 0;
      let totalCount = 0;
      let maxDeduction = -Infinity;
      let minDeduction = Infinity;
      const skillFrequency = {};

      firebase.database().ref('allSubmissions').once('value').then(snapshot => {
        snapshot.forEach(child => {
          const entry = child.val();
          const deduction = parseFloat(entry.deduction);
          const skill = entry.skill?.trim();

          rows.push([
            entry.userName || "Unknown",
            entry.userId || "",
            entry.event || "",
            skill || "",
            entry.value ?? "",
            deduction ?? "",
            new Date(entry.timestamp).toLocaleString()
          ]);

          if (!isNaN(deduction)) {
            totalDeduction += deduction;
            totalCount++;
            maxDeduction = Math.max(maxDeduction, deduction);
            minDeduction = Math.min(minDeduction, deduction);
            if (skill) skillFrequency[skill] = (skillFrequency[skill] || 0) + 1;
          }
        });

        rows.push([]);
        rows.push(["Diagnostics Summary"]);
        rows.push(["Total Submissions", totalCount]);
        rows.push(["Overall Avg Deduction", (totalDeduction / totalCount).toFixed(2)]);
        rows.push(["Highest Deduction", maxDeduction]);
        rows.push(["Lowest Deduction", minDeduction]);

        const mostFrequent = Object.entries(skillFrequency).sort((a, b) => b[1] - a[1])[0];
        if (mostFrequent) {
          rows.push(["Most Frequent Skill", `${mostFrequent[0]} (${mostFrequent[1]})`]);
        }

        const now = new Date();
        const dateStr = now.toISOString().split("T")[0];
        const filename = `all_submissions_${dateStr}.csv`;

        const csvContent = "data:text/csv;charset=utf-8," + rows.map(e => e.join(",")).join("\n");
        const encodedUri = encodeURI(csvContent);
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", filename);
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      });
    }
    function checkAdminAccess() {
  const input = document.getElementById("adminPassword").value.trim();
  if (input === "TateCosta") {
    window.location.href = "admin.html";
  } else {
    alert("Incorrect password.");
  }
}

  </script>
