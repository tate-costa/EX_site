<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth-compat.js"></script>
</head>
<body>
  <h1>Sign Up</h1>
  <button id="signupBtn">Sign up with Google</button>

  <script>
    // ✅ Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyD3cJtk0c42pNAr3tsi_gQ7_9KcQS-HvgA",
      authDomain: "extracker-d2148.firebaseapp.com",
      projectId: "extracker-d2148",
      appId: "1:123456789012:web:abcdef123456" // Replace with your actual App ID
    };

    // ✅ Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    // ✅ Redirect returning users
    auth.onAuthStateChanged((user) => {
      if (user) {
        window.location.href = "https://tate-costa.github.io/EX_site/dashboard.html";
      }
    });

    // ✅ Handle signup
    document.getElementById("signupBtn").addEventListener("click", () => {
      auth.signInWithRedirect(provider);
    });

    // ✅ Handle redirect result
    auth.getRedirectResult()
      .then((result) => {
        if (result.user) {
          window.location.href = "https://tate-costa.github.io/EX_site/dashboard.html";
        }
      })
      .catch((error) => {
        console.error("Redirect error:", error);
        alert("Signup failed. Please try again.");
      });
  </script>
</body>
</html>
