<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth-compat.js"></script>
</head>
<body>
  <h1>Sign Up</h1>
  <button id="signupBtn">Sign up with Google</button>
  <p id="statusMessage"></p>

  <script>
    // ✅ Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyD3cJtk0c42pNAr3tsi_gQ7_9KcQS-HvgA",
      authDomain: "extracker-d2148.firebaseapp.com",
      projectId: "extracker-d2148",
      appId: "1:123456789012:web:abcdef123456" // Replace with your actual App ID
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();
    const statusMessage = document.getElementById("statusMessage");

    // ✅ Trigger popup-based signup
    document.getElementById("signupBtn").addEventListener("click", () => {
      auth.signInWithPopup(provider)
        .then((result) => {
          statusMessage.textContent = "Signup successful. Redirecting...";
          setTimeout(() => {
            window.location.href = "https://tate-costa.github.io/EX_site/dashboard.html";
          }, 1000);
        })
        .catch((error) => {
          console.error("Popup signup error:", error);
          statusMessage.textContent = "Signup failed. Please try again.";
        });
    });
  </script>
</body>
</html>
