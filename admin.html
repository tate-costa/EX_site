<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>

<script>
  const firebaseConfig = { /* your config */ };
  const app = firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const firestore = firebase.firestore();
  const db = firebase.database();

  // Load Firestore events
  firestore.collection("events").get().then(snapshot => {
    const eventList = document.getElementById("eventList");
    snapshot.forEach(doc => {
      const event = doc.data();
      eventList.innerHTML += `<li>${event.title} (${event.date})</li>`;
    });
  });

  // View user entries by UID
  document.getElementById("viewUserEntries").onclick = () => {
    const uid = document.getElementById("uidInput").value;
    db.ref(`users/${uid}/entries`).once("value").then(snapshot => {
      const data = snapshot.val();
      const container = document.getElementById("userEntryList");
      container.innerHTML = "";
      for (let key in data) {
        const entry = data[key];
        container.innerHTML += `<li>${new Date(entry.timestamp).toLocaleString()}: ${entry.info}</li>`;
      }
    });
  };
</script>

<!-- HTML -->
<h3>All Events</h3>
<ul id="eventList"></ul>

<h3>View User Entries</h3>
<input id="uidInput" placeholder="Enter UID" />
<button id="viewUserEntries">View</button>
<ul id="userEntryList"></ul>
