<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <h2>All Events</h2>
  <ul id="eventList"></ul>

  <h2>All Submissions</h2>
  <table>
    <thead>
      <tr><th>User</th><th>Event</th><th>Skill</th><th>Value</th><th>Deduction</th><th>Timestamp</th></tr>
    </thead>
    <tbody id="submissionTableBody"></tbody>
  </table>

  <script>
    const firebaseConfig = { /* your config */ };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    const firestore = firebase.firestore();

    auth.onAuthStateChanged(user => {
      if (user) {
        loadEvents();
        loadAllSubmissions();
      } else {
        window.location.href = "index.html";
      }
    });

    function loadEvents() {
      firestore.collection("events").get().then(snapshot => {
        const list = document.getElementById("eventList");
        snapshot.forEach(doc => {
          const event = doc.data();
          const item = document.createElement("li");
          item.textContent = `${event.title} (${event.date})`;
          list.appendChild(item);
        });
      });
    }

        const tbody = document.getElementById("submissionTableBody");

        });
