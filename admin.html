<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f4f4f4;
    }
    input, select, button {
      margin: 0.5rem;
      padding: 0.5rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
    }
    td input {
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h2>Admin Review Panel</h2>

  <div id="authSection">
    <input type="email" id="email" placeholder="Admin Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
  </div>

  <div id="reviewSection" style="display:none;">
    <h3>All Submissions</h3>

    <label>Filter by Date:</label>
    <input type="date" id="filterDate" />
    <label>Filter by Event:</label>
    <select id="filterEvent">
      <option value="">All Events</option>
      <option value="Event A">Event A</option>
      <option value="Event B">Event B</option>
    </select>
    <button onclick="applyFilters()">Filter</button>

    <table id="reviewTable">
      <thead>
        <tr>
          <th>User</th><th>Event</th><th>Skill</th><th>Value</th><th>Deduction</th><th>Time</th><th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD3cJtk0c42pNAr3tsi_gQ7_9KcQS-HvgA",
      authDomain: "extracker-d2148.firebaseapp.com",
      projectId: "extracker-d2148",
      storageBucket: "extracker-d2148.firebasestorage.app",
      messagingSenderId: "203023038950",
      appId: "1:203023038950:web:bc5cc0633c129e0cb2fe27",
      measurementId: "G-XPQ7THPEKD"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    document.getElementById("loginBtn").onclick = async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        await auth.signInWithEmailAndPassword(email, password);
        document.getElementById("authSection").style.display = "none";
        document.getElementById("reviewSection").style.display = "block";
        loadSubmissions();
      } catch (err) {
        alert("Admin login failed: " + err.message);
      }
    };

    function loadSubmissions(query = db.collection("submissions").orderBy("timestamp", "desc")) {
      query.onSnapshot(snapshot => {
        const tbody = document.querySelector("#reviewTable tbody");
        tbody.innerHTML = "";

        snapshot.forEach(doc => {
          const d = doc.data();
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${d.userId || "—"}</td>
            <td><input value="${d.event || ""}" data-id="${doc.id}" data-field="event" /></td>
            <td><input value="${d.skill || ""}" data-id="${doc.id}" data-field="skill" /></td>
            <td><input type="number" value="${d.value ?? ""}" data-id="${doc.id}" data-field="value" /></td>
            <td><input type="number" value="${d.deduction ?? ""}" data-id="${doc.id}" data-field="deduction" /></td>
            <td>${d.timestamp ? new Date(d.timestamp).toLocaleString() : "—"}</td>
            <td>
              <button onclick="updateSubmission('${doc.id}')">💾 Save</button>
              <button onclick="deleteSubmission('${doc.id}')">🗑️ Delete</button>
            </td>
          `;
          tbody.appendChild(row);
        });
      });
    }

    function applyFilters() {
      const date = document.getElementById("filterDate").value;
      const event = document.getElementById("filterEvent").value;

      let query = db.collection("submissions");

      if (event) query = query.where("event", "==", event);

      if (date) {
        const start = new Date(date);
        const end = new Date(date);
        end.setHours(23, 59, 59, 999);
        query = query.where("timestamp", ">=", start.getTime()).where("timestamp", "<=", end.getTime());
      }

      query = query.orderBy("timestamp", "desc");
      loadSubmissions(query);
    }

    function updateSubmission(docId) {
      const inputs = document.querySelectorAll(`[data-id="${docId}"]`);
      const updatedData = {};
      inputs.forEach(input => {
        const field = input.getAttribute("data-field");
        updatedData[field] = input.value;
      });

      db.collection("submissions").doc(docId).update(updatedData)
        .then(() => console.log("Updated:", docId))
        .catch(err => alert("Update failed: " + err.message));
    }

    function deleteSubmission(docId) {
      if (confirm("Are you sure you want to delete this submission?")) {
        db.collection("submissions").doc(docId).delete()
          .then(() => console.log("Deleted:", docId))
          .catch(err => alert("Delete failed: " + err.message));
      }
    }
  </script>
</body>
</html>
