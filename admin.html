<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f4f4f4;
    }
    input, button {
      margin: 0.5rem 0;
      padding: 0.5rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
    }
    td input {
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h2>Admin Review Panel</h2>

  <div id="authSection" style="display:none;">
    <input type="email" id="email" placeholder="Admin Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
  </div>

  <div id="reviewSection" style="display:none;">
    <h3>All Submissions</h3>
    <table id="reviewTable">
      <thead>
        <tr>
          <th>User</th><th>Event</th><th>Skill</th><th>Value</th><th>Deduction</th><th>Time</th><th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD3cJtk0c42pNAr3tsi_gQ7_9KcQS-HvgA",
      authDomain: "extracker-d2148.firebaseapp.com",
      projectId: "extracker-d2148",
      storageBucket: "extracker-d2148.firebasestorage.app",
      messagingSenderId: "203023038950",
      appId: "1:203023038950:web:bc5cc0633c129e0cb2fe27",
      measurementId: "G-XPQ7THPEKD"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL).catch(console.error);

    window.onload = () => {
      document.getElementById("email").value = localStorage.getItem("adminEmail") || "";
      document.getElementById("password").value = localStorage.getItem("adminPassword") || "";
    };

    document.getElementById("email").oninput = e => {
      localStorage.setItem("adminEmail", e.target.value);
    };
    document.getElementById("password").oninput = e => {
      localStorage.setItem("adminPassword", e.target.value);
    };

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("authSection").style.display = "none";
        document.getElementById("reviewSection").style.display = "block";
        loadSubmissions();
      } else {
        document.getElementById("authSection").style.display = "block";
      }
    });

    document.getElementById("loginBtn").onclick = async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        await auth.signInWithEmailAndPassword(email, password);
        localStorage.removeItem("adminEmail");
        localStorage.removeItem("adminPassword");
      } catch (err) {
        alert("Admin login failed: " + err.message);
      }
    };

    function loadSubmissions() {
      db.collection("submissions")
        .orderBy("timestamp", "desc")
        .onSnapshot(snapshot => {
          const tbody = document.querySelector("#reviewTable tbody");
          tbody.innerHTML = "";

          snapshot.forEach(doc => {
            const d = doc.data();
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${d.userId || "‚Äî"}</td>
              <td><input value="${d.event || ""}" data-id="${doc.id}" data-field="event" /></td>
              <td><input value="${d.skill || ""}" data-id="${doc.id}" data-field="skill" /></td>
              <td><input type="number" value="${d.value ?? ""}" data-id="${doc.id}" data-field="value" /></td>
              <td><input type="number" value="${d.deduction ?? ""}" data-id="${doc.id}" data-field="deduction" /></td>
              <td>${d.timestamp ? new Date(d.timestamp).toLocaleString() : "‚Äî"}</td>
              <td>
                <button onclick="updateSubmission('${doc.id}')">üíæ Save</button>
                <button onclick="deleteSubmission('${doc.id}')">üóëÔ∏è Delete</button>
              </td>
            `;
            tbody.appendChild(row);
          });
        });
    }

    function updateSubmission(docId) {
      const inputs = document.querySelectorAll(`[data-id="${docId}"]`);
      const updatedData = {};
      inputs.forEach(input => {
        const field = input.getAttribute("data-field");
        updatedData[field] = input.value;
      });

      db.collection("submissions").doc(docId).update(updatedData)
        .then(() => console.log("Updated:", docId))
        .catch(err => alert("Update failed: " + err.message));
    }

    function deleteSubmission(docId) {
      if (confirm("Are you sure you want to delete this submission?")) {
        db.collection("submissions").doc(docId).delete()
          .then(() => console.log("Deleted:", docId))
          .catch(err => alert("Delete failed: " + err.message));
      }
    }
  </script>
</body>
</html>
