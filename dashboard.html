<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EX Tracker - Home</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f4f4f4;
    }
    #welcomeUser {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    #loginBtn {
      padding: 8px 16px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 id="welcomeUser">Loading...</h1>
  <button id="loginBtn">Sign in with Google</button>

  <p>This is your landing hub. From here, you can navigate to your dashboard, manage events, or explore new features.</p>
  <nav>
    <ul>
      <li><a href="dashboard.html">Go to Dashboard</a></li>
      <li><a href="signup.html">Sign Up / Log In</a></li>
    </ul>
  </nav>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD3cJtk0c42pNAr3tsi_gQ7_9KcQS-HvgA",
      authDomain: "extracker-d2148.firebaseapp.com",
      projectId: "extracker-d2148",
      appId: "1:123456789012:web:abcdef123456" // Replace with your actual App ID
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const welcomeEl = document.getElementById("welcomeUser");
    const loginBtn = document.getElementById("loginBtn");

    auth.onAuthStateChanged((user) => {
      if (user) {
        localStorage.setItem("userId", user.uid);
        welcomeEl.textContent = `Welcome back, ${user.displayName || user.email}`;
        window.location.href = "dashboard.html"; // Auto-redirect
      } else {
        localStorage.removeItem("userId");
        welcomeEl.textContent = "Welcome, guest! Please sign in to access your dashboard.";
      }
    });

    loginBtn.addEventListener("click", () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).then(result => {
        const user = result.user;
        localStorage.setItem("userId", user.uid);
        welcomeEl.textContent = `Welcome, ${user.displayName || user.email}`;
        window.location.href = "dashboard.html";
      }).catch(error => {
        console.error("Login failed:", error);
        welcomeEl.textContent = "Login failed. Please try again.";
      });
    });
  </script>
</body>
</html>
