<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore.js"></script>
</head>
<body>
  <h2>Dashboard</h2>

  <div id="authSection">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
  </div>

  <div id="submissionSection" style="display:none;">
    <h3>Submit Event</h3>
    <select id="eventSelect">
      <option value="Event A">Event A</option>
      <option value="Event B">Event B</option>
    </select>
    <input type="text" id="skillInput" placeholder="Skill" />
    <input type="number" id="valueInput" placeholder="Value" />
    <input type="number" id="deductionInput" placeholder="Deduction" />
    <button id="submitBtn">Submit</button>

    <h3>Breakdown</h3>
    <table id="breakdownTable">
      <thead>
        <tr><th>Event</th><th>Skill</th><th>Value</th><th>Deduction</th><th>Time</th></tr>
      </thead>
      <tbody id="breakdownTableBody"></tbody>
    </table>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD3cJtk0c42pNAr3tsi_gQ7_9KcQS-HvgA",
      authDomain: "extracker-d2148.firebaseapp.com",
      projectId: "extracker-d2148",
      storageBucket: "extracker-d2148.firebasestorage.app",
      messagingSenderId: "203023038950",
      appId: "1:203023038950:web:bc5cc0633c129e0cb2fe27",
      measurementId: "G-XPQ7THPEKD"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    document.getElementById("loginBtn").onclick = async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        await auth.signInWithEmailAndPassword(email, password);
        document.getElementById("authSection").style.display = "none";
        document.getElementById("submissionSection").style.display = "block";
        loadUserSubmissions(auth.currentUser.uid);
      } catch (err) {
        alert("Login failed: " + err.message);
      }
    };

    document.getElementById("submitBtn").onclick = async () => {
      const user = auth.currentUser;
      if (!user) return alert("Not logged in");

      const submission = {
        userId: user.uid,
        event: document.getElementById("eventSelect").value,
        skill: document.getElementById("skillInput").value.trim(),
        value: parseFloat(document.getElementById("valueInput").value),
        deduction: parseFloat(document.getElementById("deductionInput").value),
        timestamp: Date.now()
      };

      try {
        await db.collection("submissions").add(submission);
        console.log("Submission saved");
        loadUserSubmissions(user.uid); // Refresh table
      } catch (err) {
        console.error("Error saving submission:", err);
      }
    };

    function loadUserSubmissions(userId) {
      db.collection("submissions")
        .where("userId", "==", userId)
        .orderBy("timestamp", "desc")
        .onSnapshot(snapshot => {
          const tbody = document.getElementById("breakdownTableBody");
          tbody.innerHTML = "";

          snapshot.forEach(doc => {
            const d = doc.data();
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${d.event || "—"}</td>
              <td>${d.skill || "—"}</td>
              <td>${d.value ?? "—"}</td>
              <td>${d.deduction ?? "—"}</td>
              <td>${d.timestamp ? new Date(d.timestamp).toLocaleString() : "—"}</td>
            `;
            tbody.appendChild(row);
          });
        });
    }
  </script>
</body>
</html>
