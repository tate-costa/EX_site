<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth-compat.js"></script>
</head>
<body>
  <h1 id="welcomeMessage">Checking login status...</h1>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD3cJtk0c42pNAr3tsi_gQ7_9KcQS-HvgA",
      authDomain: "extracker-d2148.firebaseapp.com",
      projectId: "extracker-d2148",
      appId: "1:123456789012:web:abcdef123456" // Replace with your actual App ID
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged((user) => {
      if (user) {
        document.getElementById("welcomeMessage").textContent = `Welcome, ${user.displayName || user.email}`;
        setTimeout(() => {
          window.location.href = "https://tate-costa.github.io/EX_site/index.html";
        }, 1500);
      } else {
        window.location.href = "signup.html";
      }
    });
  </script>
</body>
</html>
