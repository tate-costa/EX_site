<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
    }
    input, select, button {
      margin: 0.5rem 0;
      padding: 0.5rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
    }
    td input {
      width: 100%;
      box-sizing: border-box;
    }
    #adminAccess {
      margin-top: 2rem;
      border-top: 1px solid #ccc;
      padding-top: 1rem;
    }
  </style>
</head>
<body>
  <h2>Dashboard</h2>

  <div id="submissionSection" style="display:none;">
    <h3>Submit Event</h3>
    <select id="eventSelect">
      <option value="Event A">Event A</option>
      <option value="Event B">Event B</option>
    </select>
    <input type="text" id="skillInput" placeholder="Skill" />
    <input type="number" id="valueInput" placeholder="Value" />
    <input type="number" id="deductionInput" placeholder="Deduction" />
    <button id="submitBtn">Submit</button>

    <h3>Filter Submissions</h3>
    <input type="date" id="filterDate" />
    <select id="filterEvent">
      <option value="">All Events</option>
      <option value="Event A">Event A</option>
      <option value="Event B">Event B</option>
    </select>
    <button onclick="applyFilters()">Filter</button>

    <h3>Your Submissions</h3>
    <table id="breakdownTable">
      <thead>
        <tr><th>Event</th><th>Skill</th><th>Value</th><th>Deduction</th><th>Time</th><th>Actions</th></tr>
      </thead>
      <tbody id="breakdownTableBody"></tbody>
    </table>
  </div>

  <div id="adminAccess">
    <h3>Admin Access</h3>
    <input type="password" id="adminPassword" placeholder="Enter admin password" />
    <button id="adminBtn">Go to Admin Panel</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD3cJtk0c42pNAr3tsi_gQ7_9KcQS-HvgA",
      authDomain: "extracker-d2148.firebaseapp.com",
      projectId: "extracker-d2148",
      storageBucket: "extracker-d2148.firebasestorage.app",
      messagingSenderId: "203023038950",
      appId: "1:203023038950:web:bc5cc0633c129e0cb2fe27",
      measurementId: "G-XPQ7THPEKD"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL).catch(console.error);

    window.onload = () => {
      ["skillInput", "valueInput", "deductionInput"].forEach(id => {
        document.getElementById(id).value = localStorage.getItem(id) || "";
      });
    };

    ["skillInput", "valueInput", "deductionInput"].forEach(id => {
      document.getElementById(id).oninput = e => {
        localStorage.setItem(id, e.target.value);
      };
    });

    let currentUserId = null;

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUserId = user.uid;
        document.getElementById("submissionSection").style.display = "block";
        loadUserSubmissions();

        document.getElementById("submitBtn").onclick = async () => {
          const submission = {
            userId: currentUserId,
            event: document.getElementById("eventSelect").value,
            skill: document.getElementById("skillInput").value.trim(),
            value: parseFloat(document.getElementById("valueInput").value),
            deduction: parseFloat(document.getElementById("deductionInput").value),
            timestamp: Date.now()
          };

          if (!submission.skill || isNaN(submission.value) || isNaN(submission.deduction)) {
            alert("Please fill out all fields correctly.");
            return;
          }

          try {
            await db.collection("submissions").add(submission);
            alert("Submission saved!");
            ["skillInput", "valueInput", "deductionInput"].forEach(id => {
              document.getElementById(id).value = "";
              localStorage.removeItem(id);
            });
          } catch (err) {
            console.error("Error saving submission:", err);
          }
        };
      } else {
        window.location.href = "index.html";
      }
    });

    function loadUserSubmissions(query = db.collection("submissions").where("userId", "==", currentUserId).orderBy("timestamp", "desc")) {
      query.onSnapshot(snapshot => {
        const tbody = document.getElementById("breakdownTableBody");
        tbody.innerHTML = "";

        if (snapshot.empty) {
          const row = document.createElement("tr");
          row.innerHTML = `<td colspan="6">No submissions yet.</td>`;
          tbody.appendChild(row);
          return;
        }

        snapshot.forEach(doc => {
          const d = doc.data();
          const row = document.createElement("tr");
          row.innerHTML = `
            <td><input value="${d.event || ""}" data-id="${doc.id}" data-field="event" /></td>
            <td><input value="${d.skill || ""}" data-id="${doc.id}" data-field="skill" /></td>
            <td><input type="number" value="${d.value ?? ""}" data-id="${doc.id}" data-field="value" /></td>
            <td><input type="number" value="${d.deduction ?? ""}" data-id="${doc.id}" data-field="deduction" /></td>
            <td>${d.timestamp ? new Date(d.timestamp).toLocaleString() : "‚Äî"}</td>
            <td>
              <button onclick="updateSubmission('${doc.id}')">üíæ Save</button>
              <button onclick="deleteSubmission('${doc.id}')">üóëÔ∏è Delete</button>
            </td>
          `;
          tbody.appendChild(row);
        });
      });
    }

    function applyFilters() {
      const date = document.getElementById("filterDate").value;
      const event = document.getElementById("filterEvent").value;

      let query = db.collection("submissions").where("userId", "==", currentUserId);

      if (event) query = query.where("event", "==", event);

      if (date) {
        const start = new Date(date);
        const end = new Date(date);
        end.setHours(23, 59, 59, 999);
        query = query.where("timestamp", ">=", start.getTime()).where("timestamp", "<=", end.getTime());
      }

      query = query.orderBy("timestamp", "desc");
      loadUserSubmissions(query);
    }

    function updateSubmission(docId) {
      const inputs = document.querySelectorAll(`[data-id="${docId}"]`);
      const updatedData = {};
      inputs.forEach(input => {
        const field = input.getAttribute("data-field");
        updatedData[field] = input.value;
      });

      db.collection("submissions").doc(docId).update(updatedData)
        .then(() => console.log("Updated:", docId))
        .catch(err => alert("Update failed: " + err.message));
    }

    function deleteSubmission(docId) {
      if (confirm("Are you sure you want to delete this submission?")) {
        db.collection("submissions").doc(docId).delete()
          .then(() => console.log("Deleted:", docId))
          .catch(err => alert("Delete failed: " + err.message));
      }
    }

    document.getElementById("adminBtn").onclick = () => {
      const password = document.getElementById("adminPassword").value.trim();
      if (password === "gymnastics") {
        window.location.href = "admin.html";
      } else {
        alert("Incorrect admin password.");
      }
    };
  </script>
</body>
</html>
