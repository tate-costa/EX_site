<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gymnastics Skill Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f4f4f4;
    }
    h1, h2 {
      color: #333;
    }
    nav {
      margin-bottom: 1rem;
    }
    .tab-button {
      padding: 0.5rem 1rem;
      margin-right: 0.5rem;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: center;
    }
    input[type="text"], input[type="number"] {
      width: 100px;
    }
    .average {
      font-weight: bold;
      color: #0077cc;
    }
    #logoutBtn {
      margin-top: 2rem;
      padding: 0.5rem 1rem;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 id="welcomeMessage">Loading dashboard...</h1>

  <nav id="eventTabs"></nav>
  <div id="eventPanels"></div>

  <button id="logoutBtn">Log Out</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD3cJtk0c42pNAr3tsi_gQ7_9KcQS-HvgA",
      authDomain: "extracker-d2148.firebaseapp.com",
      projectId: "extracker-d2148",
      appId: "1:123456789012:web:abcdef123456"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged((user) => {
      const welcomeEl = document.getElementById("welcomeMessage");
      if (user) {
        welcomeEl.textContent = `Welcome, ${user.displayName || user.email}`;
      } else {
        window.location.href = "signup.html";
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      auth.signOut().then(() => {
        window.location.href = "signup.html";
      });
    });

    // ðŸ§  Events in order
    const events = ["FX", "PH", "SR", "VT", "PB", "HB"];
    const eventTabs = document.getElementById("eventTabs");
    const eventPanels = document.getElementById("eventPanels");

    events.forEach((event, index) => {
      // Create tab button
      const tabBtn = document.createElement("button");
      tabBtn.className = "tab-button";
      tabBtn.textContent = event;
      tabBtn.addEventListener("click", () => {
        document.querySelectorAll(".tab-content").forEach(panel => panel.classList.remove("active"));
        document.getElementById(`panel-${event}`).classList.add("active");
      });
      eventTabs.appendChild(tabBtn);

      // Create tab content
      const panel = document.createElement("div");
      panel.className = "tab-content";
      panel.id = `panel-${event}`;
      if (index === 0) panel.classList.add("active");

      const title = document.createElement("h2");
      title.textContent = `Event: ${event}`;
      panel.appendChild(title);

      const table = document.createElement("table");
      const thead = document.createElement("thead");
      thead.innerHTML = `
        <tr>
          <th>Skill Name</th>
          <th>Score (0â€“10)</th>
          <th>Average</th>
        </tr>
      `;
      table.appendChild(thead);

      const tbody = document.createElement("tbody");

      for (let i = 0; i < 6; i++) {
        const row = document.createElement("tr");

        const skillInput = document.createElement("input");
        skillInput.type = "text";
        skillInput.placeholder = "Enter skill";
        const skillCell = document.createElement("td");
        skillCell.appendChild(skillInput);
        row.appendChild(skillCell);

        const scoreInput = document.createElement("input");
        scoreInput.type = "number";
        scoreInput.min = "0";
        scoreInput.max = "10";
        scoreInput.step = "0.1";
        const scoreCell = document.createElement("td");
        scoreCell.appendChild(scoreInput);
        row.appendChild(scoreCell);

        const avgCell = document.createElement("td");
        avgCell.className = "average";
        avgCell.textContent = "0.0";
        row.appendChild(avgCell);

        scoreInput.addEventListener("input", () => {
          const val = parseFloat(scoreInput.value);
          avgCell.textContent = !isNaN(val) ? val.toFixed(2) : "0.0";
        });

        tbody.appendChild(row);
      }

      table.appendChild(tbody);
      panel.appendChild(table);
      eventPanels.appendChild(panel);
    });
  </script>
</body>
</html>
